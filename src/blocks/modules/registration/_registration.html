<section id="registration" class="registration">
    <div class="container">
        <h3 class="title section-title registration__title">
            <span>Регистрация</span>
            на Виртуальный День открытых дверей
        </h3>
    </div>
    <div class="registration__content">
        <div class="registration__inner container">
            <div class="registration__event">
                <div class="registration__img">
                    <img src="img/logo/fluent-skills.svg" alt="лого fluent-skills">
                </div>
                <div class="event">
                    <h3 class="event__title registration__event-title">
                        День открытых дверей
                    </h3>
                    <div class="event__date">
                        Онлайн <time datetime="2021-08-05">5 августа 2021 года</time>
                    </div>
                </div>
            </div>
            <form action="#" class="registration-form">
                <div class="registration-form__item">
                    <label for="name" class="registration-form__label">Имя и Фамилия</label>
                    <input class="registration-form__input" name="name" id="name" placeholder="Иван Петров">
                </div>
                <div class="registration-form__item">
                    <label for="phone" class="registration-form__label">Телефон</label>
                    <input class="registration-form__input" type="text" name="phone" id="phone"
                        placeholder="+ 7 (___) ___ ___ ___">
                </div>
                <div class="registration-form__item">
                    <label for="email" class="registration-form__label">E - mail</label>
                    <input class="registration-form__input" type="email" name="email" id="email"
                        placeholder="ivanpetrov@gmail.com">
                </div>

                <label class="registration-form__agreement">
                    <input class="check-box" type="checkbox" name="user-agreement">
                    <span class="check-style"></span>
                    <span class="check-label">
                        Согласен/на на обработку персональных данных
                    </span>
                </label>

                <button class="btn registration-form__btn" type="submit" disabled>Зарегистрироваться</button>
            </form>
        </div>
    </div>
</section>
